    <div class='row'>
      <div class='col-xs-12 text-center'>
        <h1>
          Cat Clicker
          <small>premium <sup>pro!</sup></small>
        </h1>
        <div class='desc'>Choose a cat from the list on the left, and then click on the image to cast your vote!!</div>
      </div>
    </div>

    <div class='row'>
      <div class='col-xs-4'>
        <ul class='list-group' id='kittylist'></ul>
        <div id='dbg'></div>
      </div>
      <div class='col-xs-8'>
        <img id='kittypic' src='http://via.placeholder.com/350x350' class="x_center-block">
        <div id='kittyname'>
          no name
        </div>
        <div id='kittyvotes'>
          <span class='badge'>0</span>
          votes
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-xs-12'>
        &nbsp;
      </div>
    </div>

    <div class='row'>
      <div class='col-xs-4'>
        <a id="btnAdmin" class="btn btn-warning" href="#" role="button">Admin mode</a>
        <br /><br />
        <a id="btnResetVotes" class="btn btn-danger hidden" href="#" role="button">Reset votes</a>
      </div>
      <div class='col-xs-8'>
        <form id='frmEdit' class="form-horizontal hidden">
          <div class="form-group has-feedback">
            <label for="inputCatName" class="col-sm-2 control-label hidden">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCatName" placeholder="Cat name">
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="inputCatUrl" class="col-sm-2 control-label hidden">Pic url</label>
            <div class="col-sm-10">
              <div class="input-group">
                <div class="input-group-addon">url</div>
                  <input type="url" class="form-control" id="inputCatUrl" placeholder="Cat pic url">
                </div>
            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="inputCatVotes" class="col-sm-2 control-label hidden">Votes</label>
            <div class="col-sm-10">
              <input type="number" min="0" class="form-control" id="inputCatVotes" placeholder="Cat votes">
            </div>
          </div>
          <div id="formError"></div>
          <div class="form-group">
            <div class="x_col-sm-offset-2 col-sm-2">
              <a id="btnCancel" class="btn btn-default" role="button">Cancel</a>
            </div>
            <div class="col-sm-2">
              <a id="btnUpdate" class="btn btn-success" role="button">Update</a>
            </div>
          </div>
        </form>
      </div>
    </div>
